name: Hard to Heat Homes Test & Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write  
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
       

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" 

      - name: Install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest 

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest tests/
  terraform:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::261219435789:role/Hard_to_heat_homes_2.0
          aws-region: eu-west-2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
        
      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt 

      - name: Terraform Plan
        env:
          TF_VAR_epc_api_key: ${{ secrets.EPC_API_KEY }}
          TF_VAR_os_api_key: ${{ secrets.OS_API_KEY }}
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        env:
          TF_VAR_epc_api_key: ${{ secrets.EPC_API_KEY }}
          TF_VAR_os_api_key: ${{ secrets.OS_API_KEY }}

        run: terraform apply -auto-approve 